<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body>
    <header id="mr-nav">
        <span>
            <img src="{% static 'img\logo_branco.png' %}" alt="Logo Unoesc">   
        </span>   
        <a href="{% url 'edit' %}"><button>Criar Questionário</button></a>
        <a href="{% url 'lista_questionarios' %}"><button>Questionários</button></a>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                margin: 0;
                padding: 0;
            }
            #editar_questionario {
                background-color: white;
            }

            #editar_questionario h1 {
                font-size: 30px;
                text-align: center;
                margin-top: 10px;
                margin-bottom: 30px;
            }
    
            #page-header h1 {
                font-size: 30px;
                text-align: center;
                
            }

            #page-header h2 {
                font-size: 20px;
                text-align: center;
                
            }
    
            #page-header p {
                font-size: 16px;
                text-align: justify;
            }

            h4 {
                font-size: 12px;
                margin-top: 20px;
                margin-bottom: 20px;
                text-align: center;
            }
    
            h2 {
                font-size: 20px;
                margin-top: 20px;
                margin-bottom: 20px;
            }
    
            p {
                font-size: 16px;
                margin-bottom: 10px;
            }

            label {
                display:none;
            }
            #id_titulo {
                margin-bottom: 10px;
                display: block;
                width: 100%;
                box-sizing: border-box;
                padding: 5px;
                border: none;
                min-height: 40px;
                text-align: center;
                font-size: 20px;
                font-family: Arial, sans-serif;
                font-weight: bold;
            }
            #id_explicacao {
                margin-bottom: 10px;
                display: block;
                width: 100%;
                box-sizing: border-box;
                padding: 5px;
                border: 2px dotted #ccc;
                min-height: 40px;
                text-align: justify;
                font-size: 16px;
                font-family: Arial, sans-serif;
                wordwrap: break-word;
            }
            .questao input[name="questoes"] {
                margin-bottom:5px;
                display: block;
                width: 100%;
                box-sizing: border-box;
                padding: 5px;
                border-top: 0.5px solid #ccc;
                border-bottom: none;
                border-left: 0.5px solid #ccc;
                border-right: 0.5px solid #ccc;
                min-height: 30px;
                transition: height 0.2s;
                margin-top: 10px;
                font-size:16px;
                font-family: Arial, sans-serif;
                font-weight: bold;

            }
            .questao button {
                margin-bottom: 5px;
            }
            .questao input[name="alternativas"] {
                display: block;
                width: 100%;
                box-sizing: border-box;
                padding: 5px;
                border-top: none;
                border-bottom: 0.5px solid #ccc;
                border-left: 0.5px solid #ccc;
                border-right: 0.5px solid #ccc;
                min-height: 40px;
                transition: height 0.2s;
                margin-bottom: 10px;
                position: relative;
            }
            .questao input[name="alternativas"] + span[name="remove-Alternativa-icon"]{
                position: absolute;
                top: 0;
                right: 0;
                cursor: pointer;
                padding: 5px;
            }
            .questao1 input[name="questoes1"] {
                margin-bottom:5px;
                display: block;
                width: 100%;
                box-sizing: border-box;
                padding: 5px;
                border: none;
                min-height: 30px;
                transition: height 0.2s;
                margin-top: 10px;
                font-size:16px;
                font-family: Arial, sans-serif;
                font-weight: bold;

            }
            .questao1 input[name="alternativas1"] {
                display: block;
                width: 100%;
                box-sizing: border-box;
                padding: 5px;
                border: 1px solid #ccc;
                min-height: 40px;
                transition: height 0.2s;
            }

            .questao 1 input[name="pontuacao"] {
                margin-bottom: 10px;
                width: 5%;
            }
            #button-questao-container {
                text-align: center;
                display: block;
                margin-top: 10px;
                margin-bottom: 10px;
                justify-content: center;
            }
            #button-questao-container1 {
                display: block;
                margin-top: 10px;
                margin-bottom: 10px;
                justify-content: center;
            }
            .input-container {
                position: relative;
            }
            
            .input-container input[name="alternativas"] {
                display: block;
                width: 100%;
                box-sizing: border-box;
                padding: 5px;
                border-top: none;
                border-bottom: 0.5px solid #ccc;
                border-left: 0.5px solid #ccc;
                border-right: 0.5px solid #ccc;
                min-height: 40px;
                transition: height 0.2s;
                margin-bottom: 0px;
            }
            
            .input-container .remove-Alternativa-icon {
                position: absolute;
                top: 0;
                right: 0;
                cursor: pointer;
                padding: 5px 25px 5px 5px;
                background-color: #ccc;
            }
            .add-Alternativa-icon {
                display: block;
                margin-top: 10px;
                margin-bottom: 10px;
                left: 0;
            }

            .input-container input[name="pontuacao"] {
                display: block;
                margin-bottom: 10px;
            }

        </style>
    </header>
    <div id="page">
        <main id="page-content">
            <div id="page-header"></div>
            <div id="editar_questionario">
                <h1>Questionário</h1>
                <form method="post" id="questionario-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <h4>Analise a afirmação de cada nível e assinale a resposta mais adequada para sua realidade atual:
                    </h4>
                    <div id="questao-container">
                        <!-- Conteúdo das questões e alternativas será adicionado aqui -->
                        <input type="hidden" name='questoes_alternativas' id="questoes-alternativas-input">
                    </div id="button-questao-container">
                    <div>
                    <button type="button" id="add-questao-btn">Adicionar Questão</button>
                    <button type="button" id="remove-questao-btn">Remover Questão</button>
                    </div>
                    <div id="questao-container1">
                        <!-- Conteúdo das questões e alternativas será adicionado aqui -->
                        <input type="hidden" name='questoes_alternativas1' id="questoes-alternativas-input1">
                    </div>
                    <div id="button-questao-container1">
                    <button type="button" id="add-questao-btn1">Adicionar Nível</button>
                    <button type="button" id="remove-questao-btn1">Remover Nível</button>
                    </div>
                    <div id="imagem-container">
                        <input type="file" name="image" id="image" accept="image/*">
                    </div>
                    <button type="submit">Salvar Questionário</button>
                </form>
            </div>
        </main>
    </div>
    <script src="{% static 'js/edit.js' %}"></script>
</body>
</html>
