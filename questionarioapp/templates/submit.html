<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header id="mr-nav">
        <span>
            <img src="{% static 'img\logo_branco.png' %}" alt="Logo Unoesc">   
        </span>   
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                margin: 0;
                padding: 0;
            }
            #page-content {
                text-align: center;
                margin: 0 auto;
            }
        </style>
    </header>
    <div id="page">
        <main id="page-content">
            <div>
            <h1>{{ context.titulo }}</h1>
            <h2>Sua pontuação foi de: {{ context.total_pontuacao }}</h2>
            <h2>{{ context.nivel_titulo }}</h2>
            <h3>{{ context.explicacao }}</h3>
            <img src="{{ MEDIA_URL }}{{ context.image.url }}" width="100%" height="500" alt="Image">
            </div>
        </main>
    </div>
</body>
</html>
